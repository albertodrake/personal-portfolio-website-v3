    document.onkeydown = function (e) {
      e = e || window.event;
      if (e.ctrlKey) {
        var c = e.which || e.keyCode;
        switch (c) {
          case 83:
          case 85:
          case 65:
          case 73:
            e.preventDefault();
            e.stopPropagation();
            break;
        }
      }
    };
